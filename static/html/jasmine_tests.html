<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Jasmine Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="../jasmine/lib/jasmine-2.1.3/jasmine_favicon.png">
    <link rel="stylesheet" href="../jasmine/lib/jasmine-2.1.3/jasmine.css">

    <script src="../jasmine/lib/jasmine-2.1.3/jasmine.js"></script>
    <script src="../jasmine/lib/jasmine-2.1.3/jasmine-html.js"></script>
    <script src="../jasmine/lib/jasmine-2.1.3/boot.js"></script>

    <script>

        var create_multiplier = function(factor) {
            return (function (x) {
                return x * factor;
            });
        }

        describe("Demonstrate Jasmine Behavior-Driven framework", function() {

            describe("Basic Javascript", function () {
                it("The == operator is dangerous because it does implicit type conversions", function () {
                    expect('' == '0').toBe(false)
                    expect(0 == '').toBe(true)
                    expect(0 == '0').toBe(true)
                    expect(false == 'false').toBe(false)
                    expect(false == '0').toBe(true)
                    expect(false == undefined).toBe(false)
                    expect(false == null).toBe(false)
                    expect(null == undefined).toBe(true)
                    var obj1 = {a:2,b:3};
                    var obj2 = {a:2,b:3};
                    expect(obj1==obj2).toBe(false)
                    expect(obj1==obj1).toBe(true)
                });

                it("But the === operator is reliable", function () {
                    expect('' === '0').toBe(false)
                    expect(0 === '').toBe(false)
                    expect(0 === 0).toBe(true)
                    expect(false === 'false').toBe(false)
                    expect(false === '0').toBe(false)
                    expect(false === undefined).toBe(false)
                    expect(false === null).toBe(false)
                    expect(null === undefined).toBe(false)
                    var obj1 = {a:2,b:3};
                    var obj2 = {a:2,b:3};
                    expect(obj1===obj2).toBe(false)
                    expect(obj1===obj1).toBe(true)
                });
            });

            describe("Closures", function () {

                describe("Multiplier creator", function () {

                    it("should create a valid multipler by 2", function () {
                        var m2 = create_multiplier(2);
                        expect(m2(5)).toBe(10);
                    });

                    it("should create a valid multipler by 3", function () {
                        var m2 = create_multiplier(3);
                        expect(m2(5)).toBe(15);
                    });

                });

            });

        })

    </script>
</head>

<body>
</body>
</html>
